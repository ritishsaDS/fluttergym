plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

def props = new Properties()
rootProject.file('local.properties').withReader { props.load(it) }
apply from: "${props['flutter.sdk']}/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdk 30

    defaultConfig {
        applicationId 'com.powerdope.android'
        minSdk 21
        targetSdk 30
        versionCode props['flutter.versionCode'].toInteger()
        versionName props['flutter.versionName']
    }

    buildTypes {
        debug {
            // applicationIdSuffix '.dev'
        }
        profile {
            initWith debug
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            // minifyEnabled false
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    // implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

flutter {
    source "../.."
}
